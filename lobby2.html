<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>League Lobby</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #D2042D;
      --dark: #0A0A0A;
      --light: #FFFFFF;
      --gray: #1A1A1A;
      --glass: rgba(26, 26, 26, 0.8);
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--dark);
      color: var(--light);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .lobby-container {
      background: var(--glass);
      padding: 30px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 1px;
      background: linear-gradient(90deg, #D2042D, #FF4F4F);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 25px;
      text-transform: uppercase;
    }

    .team-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .team-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
    }

    .team-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .team-name {
      font-size: 18px;
      font-weight: 500;
    }

    .draft-order {
      font-size: 16px;
      font-weight: 600;
      color: var(--primary);
    }

    .status-circle {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--gray);
    }

    .status-circle.joined {
      background: #00FF00;
    }

    .invite-link {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
    }

    .invite-link a {
      color: var(--primary);
      text-decoration: none;
    }

    .invite-link a:hover {
      text-decoration: underline;
    }

    .arrow-buttons {
      display: flex;
      gap: 8px;
    }

    .arrow-buttons button {
      background: none;
      border: none;
      color: var(--light);
      cursor: pointer;
      font-size: 18px;
    }

    .arrow-buttons button:hover {
      color: var(--primary);
    }

    .start-draft-button {
      width: 100%;
      padding: 14px;
      background: var(--primary);
      color: var(--light);
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.2s ease;
    }

    .start-draft-button:hover {
      background: #B00326;
    }

    .start-draft-button:disabled {
      background: rgba(210, 4, 45, 0.3);
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="lobby-container">
    <h1>League Lobby</h1>
    <div class="team-list" id="teamList">
      <!-- Team items will be dynamically inserted here -->
    </div>
    <button class="start-draft-button" id="startDraftButton" disabled>Start Draft</button>
  </div>
  <div id="waitingMessage" style="display: none; text-align: center; margin-bottom: 20px;">
  <p>Waiting for the draft to begin...</p>
</div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Initialize Supabase client
    const supabaseUrl = 'https://rbumhlgjljzcwaosefif.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJidW1obGdqbGp6Y3dhb3NlZmlmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDAyNTQxMTYsImV4cCI6MjA1NTgzMDExNn0.wC53zINy4iyxOzMfmqN9xw6Z2-bIjFMblXY95bS3kOQ';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    // Get league ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const leagueId = urlParams.get('leagueId');
    const role = urlParams.get('role'); // 'manager' or 'member'

    let teamNames = [];
    let inviteCodes = [];
    let draftOrder = [];
    let lobbyStatus = {};
    let teams = [];
    let teamIDs = [];

async function fetchLeagueData() {
  try {
    // Fetch league data including teamIDs
    const { data: league, error } = await supabase
      .from('leagues')
      .select('*')
      .eq('id', leagueId)
      .single();

    if (error) throw error;

    // Log the fetched league data for debugging
    console.log('Fetched league data:', league);

    // Ensure teamIDs is an array
    if (!Array.isArray(league.teamIDs)) {
      throw new Error('teamIDs is not an array');
    }

    // Fetch team details using teamIDs
    const { data: teamData, error: teamError } = await supabase
      .from('teams')
      .select('id, name')
      .in('id', league.teamIDs);

    if (teamError) throw teamError;

    // Log the fetched team data for debugging
    console.log('Fetched team data:', teamData);

    // Update global variables
    teamNames = league.teamNames || [];
    inviteCodes = league.invite_codes || [];
    draftOrder = league.teamIDs; // Use teamIDs for draft order
    teams = teamData;
    teamIDs = league.teamIDs || []; // Ensure teamIDs is assigned globally

    return league;
  } catch (err) {
    console.error('Error fetching league data:', err);
    alert('Failed to fetch league data. Please try again.');
    return null;
  }
}
    
    const isManager = role === 'manager';
  console.log("teamIDs Array:", teamIDs);

    // Render team list
function renderTeamList() {
  const teamList = document.getElementById('teamList');

  teamList.innerHTML = teams
    .map((team, i) => { // Added 'i' to correctly map over teams
      const isManager = i === 0; // Team at index 0 (first team) is the League Manager
      const teamName = teamNames[i]; // Correctly accessing teamNames
      const isJoined = lobbyStatus[i]?.joined || isManager;
      const inviteLink = `join.html?league=${leagueId}&team=${i + 1}&code=${inviteCodes[i]}`;

      return `
        <div class="team-item" data-team-id="${team.id}">
          <div class="team-info">
            <span class="draft-order">${i + 1}</span>
            <span class="team-name">${teamName} ${isManager ? '⭐' : ''}</span>
            <div class="status-circle ${isJoined ? 'joined' : ''}"></div>
          </div>
          <div class="invite-link">
            <a href="${inviteLink}" target="_blank">Invite Link</a>
          </div>
          <div class="arrow-buttons">
            <button onclick="moveTeamUp(${i})">⬆️</button>
            <button onclick="moveTeamDown(${i})">⬇️</button>
          </div>
        </div>
      `;
    }) // Closing parenthesis correctly placed here
    .join('');
}




    // Move team up in draft order
    function moveTeamUp(index) {
      if (index > 0) {
        [draftOrder[index], draftOrder[index - 1]] = [draftOrder[index - 1], draftOrder[index]];
        renderTeamList();
      }
    }

    // Move team down in draft order
    function moveTeamDown(index) {
      if (index < draftOrder.length - 1) {
        [draftOrder[index], draftOrder[index + 1]] = [draftOrder[index + 1], draftOrder[index]];
        renderTeamList();
      }
    }

        // Check if all teams have joined
    function checkAllJoined() {
      const allJoined = draftOrder.every(teamIndex => 
        lobbyStatus[teamIndex - 1]?.joined || teamIndex === 1 // Manager is auto-joined
      );
      document.getElementById('startDraftButton').disabled = !allJoined;
    }

    // Subscribe to lobby updates
    function subscribeToLobby() {
    return supabase
      .channel('lobby')
      .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'lobby_status' }, (payload) => {
        lobbyStatus[payload.new.team_index] = payload.new;
          console.log("lobbyStatus Changed:", payload.new);
          console.table(Object.entries(lobbyStatus).map(([teamIndex, status]) => ({
            team_index: teamIndex,
            joined: status.joined,
          })));
          renderTeamList();
          checkAllJoined();
        })
        .subscribe();
    }

    // Start the draft
async function startDraft() {
  try {
    // Save draft order to drafts table
    const { error } = await supabase
      .from('drafts')
      .insert([{
        league_id: leagueId,
        draft_order: draftOrder,
        created_at: new Date().toISOString()
      }]);

    if (error) throw error;

    // Redirect ALL users to draft page
    window.location.href = `draft_supabase.html?league=${leagueId}`;
  } catch (err) {
    console.error('Error starting draft:', err);
    alert('Failed to start draft. Please try again.');
  }
}

    // Initialize lobby
    document.addEventListener('DOMContentLoaded', async () => {
      const leagueData = await fetchLeagueData();
      if (!leagueData) return;

            // Auto-join League Manager (Team 1)
      if (role === 'manager') {
        const { error: lobbyError } = await supabase
          .from('lobby_status')
          .upsert({
            league_id: leagueId,
            team_index: 1, // Manager is always Team 1
            team_id: teamIDs[0],
            joined: true,
            last_ping: new Date().toISOString()
          });

        if (lobbyError) {
          console.error('Error joining manager:', lobbyError);
          return;
        }

        console.log('Manager auto-joined'); // Debugging
      }
      renderTeamList();
            subscribeToLobby();

      // Subscribe to lobby updates
      const lobbyChannel = supabase
        .channel('lobby')
        .on('postgres_changes',     
            { event: '*', schema: 'public', table: 'lobby_status' }, 
            (payload) => {
              lobbyStatus[payload.new.team_index] = payload.new;
          renderTeamList();
          checkAllJoined();
        })
        .subscribe();

        if (!isManager) {
    document.getElementById('waitingMessage').style.display = 'block';
    document.getElementById('teamList').style.display = 'none';
  }
      // Start draft button
      document.getElementById('startDraftButton').style.display = isManager ? 'block' : 'none';
      document.getElementById('startDraftButton').addEventListener('click', startDraft);
    });
  </script>
</body>
</html>
