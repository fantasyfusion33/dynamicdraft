<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Fusion - Research Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    /* Using the exact same style variables and base styles from your draft page */
    :root {
        --primary: #FA4616;
        --dark: #0C2340;
        --light: #FFFFFF;
        --gray: #1A1A1A;
        --glass: rgba(26, 26, 26, 0.8);
        /* Sport Colors (can be used for chart lines) */
        --nfl-color: #00338D;
        --nba-color: #FF671F;
        --mlb-color: #009688;
        --nhl-color: #8E44AD;
        --ncaaf-color: #D32F2F;
        --ncaab-color: #FBC02D;
    }
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: var(--gray); }
    ::-webkit-scrollbar-thumb { background: #555; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #777; }

    body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        background: var(--dark);
        color: var(--light);
        margin: 0;
        padding: 20px;
    }
    .research-container {
        max-width: 1400px;
        margin: auto;
        display: grid;
        gap: 20px;
    }
    .page-header {
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        padding-bottom: 15px;
    }
    .page-header h1 {
        color: var(--primary);
        margin: 0;
        font-size: 2.5rem;
    }
    .page-header p {
        margin: 5px 0 0;
        color: rgba(255, 255, 255, 0.7);
        font-size: 1.1rem;
    }
    .filter-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        padding: 20px;
        background: var(--glass);
        border-radius: 12px;
    }
    .filter-group {
        display: flex;
        flex-direction: column;
    }
    .filter-group label {
        font-size: 0.8rem;
        text-transform: uppercase;
        color: rgba(255, 255, 255, 0.5);
        margin-bottom: 8px;
    }
    .filter-group input, .filter-group select {
        padding: 10px 15px;
        background: var(--gray);
        border: 1px solid #333;
        border-radius: 6px;
        color: white;
        font-size: 0.9rem;
        width: 100%;
        box-sizing: border-box;
    }
    /* Styles for range sliders */
    .range-slider-group {
        display: flex;
        flex-direction: column;
    }
    .range-slider-group input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 8px;
        background: #333;
        border-radius: 4px;
        outline: none;
        opacity: 0.9;
        transition: opacity .2s;
        cursor: pointer;
    }
    .range-slider-group input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        background: var(--primary);
        border-radius: 50%;
    }
    .range-value {
        text-align: right;
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.8);
        margin-top: 5px;
    }

    .chart-container {
        background: var(--glass);
        padding: 20px;
        border-radius: 12px;
        min-height: 500px;
    }
</style>
</head>
<body>

    <div class="research-container">
        <header class="page-header">
            <h1>Research Hub</h1>
            <p>Analyze and compare championship odds across all sports.</p>
        </header>

        <section class="filter-controls">
            <div class="filter-grid">
                <div class="filter-group">
                    <label for="teamSearch">Team Name</label>
                    <input type="text" id="teamSearch" placeholder="Search by name...">
                </div>

                <div class="filter-group">
                    <label for="sportFilter">Sport</label>
                    <select id="sportFilter">
                        <option value="all">All Sports</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="conferenceFilter">Conference</label>
                    <select id="conferenceFilter" disabled>
                        <option value="all">All Conferences</option>
                    </select>
                </div>

                <div class="range-slider-group">
                    <label for="minOddsFilter">Min % Odds</label>
                    <input type="range" id="minOddsFilter" min="0" max="100" value="0">
                    <div class="range-value" id="minOddsValue">0%</div>
                </div>

                <div class="range-slider-group">
                    <label for="maxOddsFilter">Max % Odds</label>
                    <input type="range" id="maxOddsFilter" min="0" max="100" value="100">
                    <div class="range-value" id="maxOddsValue">100%</div>
                </div>
            </div>
        </section>

        <main class="chart-container">
            <canvas id="oddsChart"></canvas>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
    // ========================================================================
    // SETUP & INITIALIZATION
    // ========================================================================

    // IMPORTANT: Replace with your actual Supabase URL and Anon Key
    const supabaseUrl = 'https://rbumhlgjljzcwaosefif.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJidW1obGdqbGp6Y3dhb3NlZmlmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDAyNTQxMTYsImV4cCI6MjA1NTgzMDExNn0.wC53zINy4iyxOzMfmqN9xw6Z2-bIjFMblXY95bS3kOQ';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    let allTeamsData = []; // This will store the master list of teams from the DB
    let oddsChart; // This will hold the Chart.js instance

    // Map sports to the colors from your CSS for consistent branding
    const sportColors = {
        'NFL': '#00338D', 'NBA': '#FF671F', 'MLB': '#009688',
        'NHL': '#8E44AD', 'NCAAF': '#D32F2F', 'NCAAB': '#FBC02D'
    };

    // ========================================================================
    // SCRIPT ENTRY POINT
    // ========================================================================
    document.addEventListener('DOMContentLoaded', async () => {
        initializeChart();
        await fetchDataAndPopulate();
        addEventListeners();
    });

    /**
     * Fetch all data from the database, then populate filters and the chart
     */
    async function fetchDataAndPopulate() {
        try {
            // NOTE: Replace 'SportTeamDatabase' with your actual table name if different
            const { data, error } = await supabase
                .from('SportTeamDatabase')
                .select('*')
                .not('odds_history', 'is', null) // Only get teams with a history
                .order('current_championship_pct', { ascending: false });

            if (error) throw error;

            allTeamsData = data;

            // Populate filters with the data we received
            populateSportFilter();
            updateOddsRange();

            // Perform the initial drawing of the chart
            updateChart();

        } catch (err) {
            console.error('Error fetching data:', err);
            alert('Failed to fetch data from the database. Please check the console.');
        }
    }

    /**
     * Create an empty chart on page load
     */
    function initializeChart() {
        const ctx = document.getElementById('oddsChart').getContext('2d');
        oddsChart = new Chart(ctx, {
            type: 'line',
            data: {
                datasets: []
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'day',
                            tooltipFormat: 'MMM d, yyyy'
                        },
                        title: { display: true, text: 'Date', color: 'white' },
                        ticks: { color: 'white' },
                        grid: { color: 'rgba(255, 255, 255, 0.1)' }
                    },
                    y: {
                        title: { display: true, text: 'Championship Odds (%)', color: 'white' },
                        ticks: {
                            color: 'white',
                            callback: (value) => value + '%' // Add percentage sign
                        },
                        grid: { color: 'rgba(255, 255, 255, 0.1)' }
                    }
                },
                plugins: {
                    legend: {
                        position: 'top',
                        labels: { color: 'white', boxWidth: 20, padding: 20 }
                    },
                    tooltip: {
                        mode: 'index',
                        intersect: false,
                        callbacks: {
                            label: function(context) {
                                let label = context.dataset.label || '';
                                if (label) {
                                    label += ': ';
                                }
                                if (context.parsed.y !== null) {
                                    label += context.parsed.y.toFixed(2) + '%';
                                }
                                return label;
                            }
                        }
                    }
                },
                interaction: {
                    mode: 'index',
                    intersect: false,
                }
            }
        });
    }

    // ========================================================================
    // FILTERING LOGIC
    // ========================================================================

    /**
     * Add event listeners to all filter controls
     */
    function addEventListeners() {
        document.getElementById('teamSearch').addEventListener('input', updateChart);
        document.getElementById('sportFilter').addEventListener('change', () => {
            populateConferenceFilter();
            updateChart();
        });
        document.getElementById('conferenceFilter').addEventListener('change', updateChart);
        document.getElementById('minOddsFilter').addEventListener('input', (e) => {
            document.getElementById('minOddsValue').textContent = `${e.target.value}%`;
            updateChart();
        });
        document.getElementById('maxOddsFilter').addEventListener('input', (e) => {
            document.getElementById('maxOddsValue').textContent = `${e.target.value}%`;
            updateChart();
        });
    }

    /**
     * The main function that filters data and redraws the chart
     */
    function updateChart() {
        // Get current values from all filters
        const searchTerm = document.getElementById('teamSearch').value.toLowerCase();
        const selectedSport = document.getElementById('sportFilter').value;
        const selectedConference = document.getElementById('conferenceFilter').value;
        const minOdds = parseFloat(document.getElementById('minOddsFilter').value);
        const maxOdds = parseFloat(document.getElementById('maxOddsFilter').value);

        // Filter the master data list based on the controls
        const filteredTeams = allTeamsData.filter(team => {
            const teamName = team.name.toLowerCase();
            const currentPct = team.current_championship_pct || 0;

            const nameMatch = searchTerm === '' || teamName.includes(searchTerm);
            const sportMatch = selectedSport === 'all' || team.sport === selectedSport;
            const conferenceMatch = selectedConference === 'all' || team.conference === selectedConference;
            const oddsMatch = currentPct >= minOdds && currentPct <= maxOdds;

            return nameMatch && sportMatch && conferenceMatch && oddsMatch;
        });

        // Convert the filtered team data into a format Chart.js understands
        const datasets = filteredTeams.map(team => {
            // The odds_history is our JSONB column
            const historyData = team.odds_history
                .filter(entry => entry.pct !== null) // Ignore entries with no percentage
                .map(entry => ({
                    x: new Date(entry.date),
                    y: entry.pct
                }));

            return {
                label: team.name,
                data: historyData,
                borderColor: sportColors[team.sport] || '#FFFFFF', // Use sport color or white
                backgroundColor: sportColors[team.sport] || '#FFFFFF',
                tension: 0.1, // Makes the lines slightly curved
                borderWidth: 2,
                pointRadius: 2,
                pointHoverRadius: 6
            };
        });

        // Update the chart with the new data
        oddsChart.data.datasets = datasets;
        oddsChart.update();
    }


    // ========================================================================
    // HELPER FUNCTIONS TO POPULATE FILTERS
    // ========================================================================

    function populateSportFilter() {
        const sportFilter = document.getElementById("sportFilter");
        // Get unique sports from the data, filter out any nulls, and sort them
        const sports = [...new Set(allTeamsData.map(t => t.sport).filter(Boolean))].sort();
        sportFilter.innerHTML = `<option value="all">All Sports</option>`;
        sports.forEach(sport => sportFilter.add(new Option(sport, sport)));
    }

    function populateConferenceFilter() {
        const confFilter = document.getElementById("conferenceFilter");
        const selectedSport = document.getElementById("sportFilter").value;

        confFilter.innerHTML = `<option value="all">All Conferences</option>`;

        if (selectedSport !== 'all') {
            confFilter.disabled = false;
            // Get unique conferences for the selected sport
            const conferences = [...new Set(
                allTeamsData
                    .filter(t => t.sport === selectedSport && t.conference)
                    .map(t => t.conference)
            )].sort();
            conferences.forEach(conf => confFilter.add(new Option(conf, conf)));
        } else {
            confFilter.disabled = true;
        }
    }

    function updateOddsRange() {
        const percentages = allTeamsData
            .map(t => t.current_championship_pct)
            .filter(pct => pct !== null);

        if (percentages.length === 0) return;

        const minPct = 0;
        const maxPct = Math.ceil(Math.max(...percentages));

        const minSlider = document.getElementById('minOddsFilter');
        const maxSlider = document.getElementById('maxOddsFilter');

        minSlider.max = maxPct;
        maxSlider.max = maxPct;
        maxSlider.value = maxPct; // Set initial max to the actual max odds

        document.getElementById('minOddsValue').textContent = `${minSlider.value}%`;
        document.getElementById('maxOddsValue').textContent = `${maxSlider.value}%`;
    }

</script>
</body>
</html>
