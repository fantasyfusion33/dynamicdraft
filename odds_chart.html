<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Fusion - Research Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    /* Base styles from your app are unchanged */
    :root {
        --primary: #FA4616;
        --dark: #0C2340;
        --light: #FFFFFF;
        --gray: #1A1A1A;
        --glass: rgba(26, 26, 26, 0.8);
    }
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: var(--gray); }
    ::-webkit-scrollbar-thumb { background: #555; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #777; }

    body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        background: var(--dark);
        color: var(--light);
        margin: 0;
        padding: 20px;
    }
    .research-container {
        max-width: 1400px;
        margin: auto;
        display: grid;
        gap: 20px;
    }
    .page-header {
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        padding-bottom: 15px;
    }
    .page-header h1 {
        color: var(--primary);
        margin: 0;
        font-size: 2.5rem;
    }
    .page-header p {
        margin: 5px 0 0;
        color: rgba(255, 255, 255, 0.7);
        font-size: 1.1rem;
    }
    .filter-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        padding: 20px;
        background: var(--glass);
        border-radius: 12px;
        align-items: end; /* Aligns items to the bottom */
    }
    .filter-group {
        display: flex;
        flex-direction: column;
    }
    .filter-group label {
        font-size: 0.8rem;
        text-transform: uppercase;
        color: rgba(255, 255, 255, 0.5);
        margin-bottom: 8px;
    }
    .filter-group input, .filter-group select, .filter-group button {
        padding: 10px 15px;
        background: var(--gray);
        border: 1px solid #333;
        border-radius: 6px;
        color: white;
        font-size: 0.9rem;
        width: 100%;
        box-sizing: border-box;
    }
    .filter-group button {
        background-color: var(--primary);
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.2s;
    }
    .filter-group button:hover {
        background-color: #d83a0f;
    }
    .range-controls {
        display: flex;
        align-items: center;
        gap: 10px;
    }
    .range-controls input[type="range"] {
        flex-grow: 1;
        -webkit-appearance: none;
        appearance: none;
        /* CHANGE 5: Thinner slider bar */
        height: 4px;
        background: #333;
        border-radius: 2px;
        outline: none;
        cursor: pointer;
    }
    .range-controls input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 18px;
        height: 18px;
        background: var(--primary);
        border-radius: 50%;
    }
    .range-controls input[type="number"] {
        width: 85px; /* Fixed width for the number input */
        text-align: right;
        -moz-appearance: textfield;
    }
    .range-controls input[type="number"]::-webkit-outer-spin-button,
    .range-controls input[type="number"]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    .chart-container {
        position: relative; /* Needed for the clear button */
        background: var(--glass);
        padding: 20px;
        border-radius: 12px;
        min-height: 500px;
    }
    /* CHANGE 3: Style for the "Clear Selection" button */
    #clearSelectionBtn {
        position: absolute;
        top: 30px;
        right: 30px;
        z-index: 10;
        background-color: var(--primary);
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        display: none; /* Hidden by default */
    }
</style>
</head>
<body>

    <div class="research-container">
        <header class="page-header">
            <h1>Research Hub</h1>
            <p>Analyze and compare championship odds across all sports.</p>
        </header>

        <section class="filter-controls">
            <div class="filter-grid">
                <div class="filter-group">
                    <label for="teamSearch">Team Name</label>
                    <input type="text" id="teamSearch" placeholder="Search by name...">
                </div>
                <div class="filter-group">
                    <label for="sportFilter">Sport</label>
                    <select id="sportFilter"><option value="all">All Sports</option></select>
                </div>
                <div class="filter-group">
                    <label for="conferenceFilter">Conference</label>
                    <select id="conferenceFilter" disabled><option value="all">All Conferences</option></select>
                </div>
                <div class="filter-group">
                    <label for="minOddsFilter">Min American Odds</label>
                    <div class="range-controls">
                        <input type="range" id="minOddsFilter" min="-1000" max="500000" value="-1000" step="10">
                        <input type="number" id="minOddsValue" min="-1000" max="500000" value="-1000">
                    </div>
                </div>
                <div class="filter-group">
                    <label for="maxOddsFilter">Max American Odds</label>
                    <div class="range-controls">
                        <input type="range" id="maxOddsFilter" min="-1000" max="500000" value="100000" step="10">
                        <input type="number" id="maxOddsValue" min="-1000" max="500000" value="100000">
                    </div>
                </div>
                <div class="filter-group">
                    <label>&nbsp;</label> <button id="clearFiltersBtn">Clear All Filters</button>
                </div>
            </div>
        </section>

        <main class="chart-container">
            <button id="clearSelectionBtn">Clear Selection</button>
            <canvas id="oddsChart"></canvas>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
    const supabaseUrl = 'https://rbumhlgjljzcwaosefif.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJidW1obGdqbGp6Y3dhb3NlZmlmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDAyNTQxMTYsImV4cCI6MjA1NTgzMDExNn0.wC53zINy4iyxOzMfmqN9xw6Z2-bIjFMblXY95bS3kOQ';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    let allTeamsData = [];
    let oddsChart;

    document.addEventListener('DOMContentLoaded', async () => {
        initializeChart();
        await fetchDataAndPopulate();
        addEventListeners();
    });

    async function fetchDataAndPopulate() {
        try {
            const { data, error } = await supabase
                .from('SportTeamDatabase')
                .select('name, sport, conference, odds_history, current_championship_pct, "primaryColor"')
                .not('odds_history', 'is', null)
                .order('current_championship_pct', { ascending: false });

            if (error) throw error;
            allTeamsData = data;
            populateSportFilter();
            updateChart();

        } catch (err) {
            console.error('Error fetching data:', err);
            alert('Failed to fetch data from the database. Please check the console.');
        }
    }

    // ========================================================================
    // ODDS CONVERSION UTILITIES
    // ========================================================================
    function probabilityToAmerican(prob) {
        if (prob <= 0 || prob >= 1) return null;
        if (prob >= 0.5) return Math.round(-1 * (prob / (1 - prob)) * 100);
        return `+${Math.round(((1 - prob) / prob) * 100)}`;
    }

    function americanToProbability(odds) {
        odds = parseInt(odds, 10);
        if (isNaN(odds)) return null;
        if (odds > 0) return 100 / (odds + 100) / 100;
        return -odds / (-odds + 100) / 100;
    }

    // ========================================================================
    // CHART INITIALIZATION & LOGIC
    // ========================================================================
    function initializeChart() {
        const ctx = document.getElementById('oddsChart').getContext('2d');
        oddsChart = new Chart(ctx, {
            type: 'line',
            data: { datasets: [] },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                // CHANGE 3: Add onClick handler for isolating a team
                onClick: (event, elements, chart) => {
                    if (elements.length > 0) {
                        const datasetIndex = elements[0].datasetIndex;
                        chart.data.datasets.forEach((ds, i) => {
                            ds.hidden = i !== datasetIndex;
                        });
                        chart.update();
                        document.getElementById('clearSelectionBtn').style.display = 'block';
                    }
                },
                scales: {
                    x: {
                        type: 'time',
                        time: { unit: 'day', tooltipFormat: 'MMM d, yyyy' },
                        title: { display: true, text: 'Date', color: 'white' },
                        ticks: { color: 'white' },
                        grid: { color: 'rgba(255, 255, 255, 0.1)' }
                    },
                    y: {
                        position: 'left',
                        title: { display: true, text: 'Championship Odds (%)', color: 'white' },
                        ticks: {
                            color: 'white',
                            callback: (value) => value.toFixed(1) + '%'
                        },
                        grid: { color: 'rgba(255, 255, 255, 0.1)' }
                    },
                    // CHANGE 2: Dynamic American odds axis is now handled in the 'afterUpdate' callback
                    yAmerican: {
                        position: 'right',
                        title: { display: true, text: 'American Odds', color: 'rgba(255,255,255,0.7)' },
                        ticks: { color: 'rgba(255,255,255,0.7)' },
                        grid: { drawOnChartArea: false }
                    }
                },
                plugins: {
                    legend: {
                        position: 'top',
                        labels: { color: 'white', boxWidth: 20, padding: 20 },
                        // CHANGE 3: Isolate team on legend click
                        onClick: (e, legendItem, legend) => {
                            legend.chart.data.datasets.forEach((ds, i) => {
                                ds.hidden = i !== legendItem.datasetIndex;
                            });
                            legend.chart.update();
                            document.getElementById('clearSelectionBtn').style.display = 'block';
                        }
                    },
                    tooltip: {
                        mode: 'index',
                        intersect: false,
                        callbacks: {
                            label: function(context) {
                                const pct = context.parsed.y;
                                if (pct === null) return '';
                                const american = probabilityToAmerican(pct / 100);
                                return `${context.dataset.label}: ${pct.toFixed(2)}% (${american})`;
                            }
                        }
                    }
                },
                interaction: { mode: 'index', intersect: false },
                // CHANGE 2: This callback dynamically syncs the two Y-axes
                afterUpdate: function(chart) {
                    const yAxis = chart.scales.y;
                    const americanAxis = chart.scales.yAmerican;
                    const yTicks = yAxis.getTicks();
                    americanAxis.ticks = yTicks.map(tick => ({
                        value: tick.value,
                        label: probabilityToAmerican(tick.value / 100) || ''
                    }));
                }
            }
        });
    }

    // ========================================================================
    // FILTERING LOGIC
    // ========================================================================
    function addEventListeners() {
        document.getElementById('teamSearch').addEventListener('input', updateChart);
        document.getElementById('sportFilter').addEventListener('change', () => {
            populateConferenceFilter();
            updateChart();
        });
        document.getElementById('conferenceFilter').addEventListener('change', updateChart);

        const minSlider = document.getElementById('minOddsFilter');
        const minInput = document.getElementById('minOddsValue');
        const maxSlider = document.getElementById('maxOddsFilter');
        const maxInput = document.getElementById('maxOddsValue');

        minSlider.addEventListener('input', (e) => { minInput.value = e.target.value; updateChart(); });
        minInput.addEventListener('input', (e) => { minSlider.value = e.target.value; updateChart(); });
        maxSlider.addEventListener('input', (e) => { maxInput.value = e.target.value; updateChart(); });
        maxInput.addEventListener('input', (e) => { maxSlider.value = e.target.value; updateChart(); });

        // CHANGE 3 & 4: Event listeners for clear buttons
        document.getElementById('clearSelectionBtn').addEventListener('click', () => {
            oddsChart.data.datasets.forEach(ds => ds.hidden = false);
            oddsChart.update();
            document.getElementById('clearSelectionBtn').style.display = 'none';
        });

        document.getElementById('clearFiltersBtn').addEventListener('click', () => {
            document.getElementById('teamSearch').value = '';
            document.getElementById('sportFilter').value = 'all';
            document.getElementById('conferenceFilter').value = 'all';
            document.getElementById('conferenceFilter').disabled = true;
            minSlider.value = minSlider.min;
            minInput.value = minSlider.min;
            maxSlider.value = maxSlider.max;
            maxInput.value = maxSlider.max;
            updateChart();
        });
    }

    function updateChart() {
        const searchTerm = document.getElementById('teamSearch').value.toLowerCase();
        const selectedSport = document.getElementById('sportFilter').value;
        const selectedConference = document.getElementById('conferenceFilter').value;
        // CHANGE 1: Convert filter values from American odds to probability for filtering
        const minProb = americanToProbability(document.getElementById('minOddsValue').value);
        const maxProb = americanToProbability(document.getElementById('maxOddsValue').value);

        const filteredTeams = allTeamsData.filter(team => {
            const currentProb = team.current_championship_pct || 0;
            const nameMatch = team.name.toLowerCase().includes(searchTerm);
            const sportMatch = selectedSport === 'all' || team.sport === selectedSport;
            const conferenceMatch = selectedConference === 'all' || team.conference === selectedConference;
            const oddsMatch = currentProb >= (minProb || 0) && currentProb <= (maxProb || 1);
            return nameMatch && sportMatch && conferenceMatch && oddsMatch;
        });

        const datasets = filteredTeams.map(team => {
            const historyData = team.odds_history
                .filter(entry => entry.pct !== null)
                .map(entry => ({
                    x: new Date(entry.date),
                    y: entry.pct * 100
                }));
            return {
                label: team.name,
                data: historyData,
                borderColor: team.primaryColor || '#FFFFFF',
                backgroundColor: team.primaryColor || '#FFFFFF',
                tension: 0.1,
                borderWidth: 2,
                pointRadius: 2,
                pointHoverRadius: 6
            };
        });

        oddsChart.data.datasets = datasets;
        oddsChart.update();
    }

    function populateSportFilter() {
        const sportFilter = document.getElementById("sportFilter");
        const sports = [...new Set(allTeamsData.map(t => t.sport).filter(Boolean))].sort();
        sportFilter.innerHTML = `<option value="all">All Sports</option>`;
        sports.forEach(sport => sportFilter.add(new Option(sport, sport)));
    }

    function populateConferenceFilter() {
        const confFilter = document.getElementById("conferenceFilter");
        const selectedSport = document.getElementById("sportFilter").value;
        confFilter.innerHTML = `<option value="all">All Conferences</option>`;
        if (selectedSport !== 'all') {
            confFilter.disabled = false;
            const conferences = [...new Set(
                allTeamsData.filter(t => t.sport === selectedSport && t.conference).map(t => t.conference)
            )].sort();
            conferences.forEach(conf => confFilter.add(new Option(conf, conf)));
        } else {
            confFilter.disabled = true;
        }
    }

</script>
</body>
</html>
