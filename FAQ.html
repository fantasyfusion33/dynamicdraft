<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAQ - Fantasy Fusion</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <style>
    :root {
      --primary: #FA4616;
      --dark: #0C2340;
      --light: #FFFFFF;
      --glass: rgba(12, 35, 64, 0.8);
      --glass-lighter: rgba(20, 50, 80, 0.8);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
        scroll-behavior: smooth;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: var(--dark);
      color: var(--light);
      line-height: 1.6;
      overflow-x: hidden;
      position: relative;
    }
    
    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
            315deg,
            rgba(250, 70, 22, 0.2),
            rgba(12, 35, 64, 0.1),
            rgba(12, 35, 64, 1)
        );
        background-size: 400% 400%;
        animation: gradientAnimation 25s ease infinite;
        z-index: -1;
    }

    @keyframes gradientAnimation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    
    /* --- Site Header (Copied from Homepage) --- */
    .site-header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 10px 5%;
      z-index: 1000;
      background: rgba(12, 35, 64, 0.8);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 2.5rem;
      letter-spacing: 1px;
    }
    .logo a {
        text-decoration: none;
    }
    .logo .fantasy {
        font-family: 'Oswald', sans-serif;
        font-weight: 400;
        color: var(--primary);
        text-transform: uppercase;
        margin-right: -8px; 
    }
    .logo .fusion {
        font-family: 'Oswald', sans-serif;
        font-weight: 400;
        color: #FF8A63;
        text-transform: uppercase;
    }

    /* --- Hamburger Menu --- */
    .menu-toggle {
        display: none;
        background: none;
        border: none;
        cursor: pointer;
        z-index: 1001;
    }
    .menu-toggle .fa-bars, .menu-toggle .fa-times {
        font-size: 1.8rem;
        color: var(--light);
    }
    .menu-toggle .fa-times { display: none; }

    .nav-menu {
        display: flex;
        gap: 30px;
        list-style: none;
    }
    .nav-menu a {
        color: var(--light);
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
    }
    .nav-menu a:hover, .nav-menu a.active {
        color: var(--primary);
    }

    /* --- FAQ Page Specific Styles --- */
    .faq-hero {
        padding: 150px 5% 60px;
        text-align: center;
        position: relative;
        z-index: 2;
    }
    .faq-hero h1 {
        font-size: 3.5rem;
        font-weight: 800;
        margin-bottom: 1rem;
    }
    .faq-hero p {
        font-size: 1.2rem;
        max-width: 600px;
        margin: 0 auto 40px;
        opacity: 0.8;
    }

    .search-container {
        max-width: 700px;
        margin: 0 auto;
        position: relative;
    }
    .search-container .fa-search {
        position: absolute;
        top: 50%;
        left: 20px;
        transform: translateY(-50%);
        color: rgba(255,255,255,0.5);
    }
    .search-bar {
        width: 100%;
        padding: 20px 20px 20px 50px;
        font-size: 1.1rem;
        border-radius: 50px;
        border: 1px solid rgba(255,255,255,0.2);
        background: rgba(255,255,255,0.1);
        color: white;
    }
    .search-bar::placeholder {
        color: rgba(255,255,255,0.5);
    }
    .search-bar:focus {
        outline: none;
        border-color: var(--primary);
    }

    /* --- New Search Results Styles --- */
    .search-results-container {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: var(--glass-lighter);
        border: 1px solid rgba(255,255,255,0.2);
        border-radius: 15px;
        margin-top: 10px;
        max-height: 400px;
        overflow-y: auto;
        z-index: 100;
        display: none;
    }
    .search-results-container a {
        display: block;
        padding: 15px 20px;
        color: var(--light);
        text-decoration: none;
        border-bottom: 1px solid rgba(255,255,255,0.1);
        transition: background-color 0.2s ease;
    }
    .search-results-container a:last-child {
        border-bottom: none;
    }
    .search-results-container a:hover {
        background-color: var(--primary);
    }

    /* --- New Two-Column Layout --- */
    .faq-main-container {
        display: flex;
        gap: 40px;
        padding: 0 5%;
        max-width: 1400px;
        margin: 0 auto;
        align-items: flex-start;
    }

    /* --- New Frozen Index Styles --- */
    .faq-index {
        flex: 0 0 300px;
        position: sticky;
        top: 100px;
        height: calc(100vh - 120px);
        overflow-y: auto;
    }
    .faq-index-title {
        font-family: 'Roboto', sans-serif;
        font-size: 1.8rem;
        font-weight: 700;
        color: var(--light);
        padding-bottom: 10px;
        margin-bottom: 10px;
        border-bottom: 2px solid var(--primary);
    }
    .index-list {
        list-style: none;
    }
    .index-category > button {
        background: none;
        border: none;
        color: var(--light);
        font-family: 'Roboto', sans-serif;
        font-size: 1.1rem;
        font-weight: 700;
        width: 100%;
        text-align: left;
        padding: 15px 10px;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .index-category > button:hover {
        color: var(--primary);
    }
    .index-category .icon {
        transition: transform 0.3s ease;
    }
    .index-category.open .icon {
        transform: rotate(45deg);
    }
    .index-questions {
        list-style: none;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.4s ease-out;
    }
    .index-category.open .index-questions {
        max-height: 500px;
    }
    .index-questions li a {
        display: block;
        padding: 10px 10px 10px 25px;
        color: rgba(255,255,255,0.7);
        text-decoration: none;
        font-size: 0.95rem;
        transition: all 0.2s ease;
    }
    .index-questions li a:hover {
        color: var(--light);
        background-color: rgba(255,255,255,0.05);
    }
    .index-questions li a.active {
        color: var(--primary);
        font-weight: bold;
        border-left: 3px solid var(--primary);
        padding-left: 22px;
    }


    /* --- Main FAQ Content Styles --- */
    .faq-content {
        flex: 1;
        padding: 0 0 60px 0;
        position: relative;
        z-index: 2;
    }
    .category-title {
        font-size: 1.8rem;
        font-weight: 700;
        border-bottom: 2px solid var(--primary);
        padding-bottom: 10px;
        margin-bottom: 30px;
        margin-top: 50px;
    }
    .category-title:first-of-type {
        margin-top: 0;
    }
    
    /* --- New Accordion Styles --- */
    .faq-item {
        margin-bottom: 15px;
        border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .faq-question {
        background: none;
        border: none;
        width: 100%;
        text-align: left;
        padding: 20px;
        font-size: 1.2rem;
        font-weight: 500;
        color: var(--light);
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: background-color 0.2s ease;
    }
    .faq-question:hover {
        background-color: var(--glass-lighter);
    }
    .faq-question .icon {
        transition: transform 0.3s ease;
        font-size: 1rem;
        margin-left: 15px;
    }
    .faq-item.open .faq-question .icon {
        transform: rotate(180deg);
    }
    .faq-answer {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.4s ease-out, padding 0.4s ease-out;
    }
    .faq-answer .faq-answer-content {
        padding: 0 20px 20px 20px;
        opacity: 0.8;
    }
    .faq-answer ul {
        padding: 0 20px 20px 40px;
        opacity: 0.8;
    }
    .faq-answer strong {
        color: var(--light);
        font-weight: 700;
    }
    .faq-item.open .faq-answer {
        max-height: 1500px;
    }

    /* --- Calendar Styles --- */
    .calendar-wrapper {
        padding: 10px 0;
        overflow-x: auto;
    }
    .calendar-container {
        position: relative;
        margin-top: 20px;
        display: inline-block;
        min-width: 100%;
    }
    .calendar {
        display: grid;
        grid-template-columns: 100px repeat(12, 1fr);
        gap: 5px;
        align-items: center;
        padding: 15px;
        background: rgba(0,0,0,0.2);
        border-radius: 12px;
        width: 100%;
    }
    .month-label, .sport-label {
        font-weight: 600;
        text-align: center;
        padding: 8px 5px;
        background: rgba(255,255,255,0.05);
        border-radius: 6px;
        font-size: 0.9rem;
    }
    .sport-label {
        text-align: left;
        padding-left: 10px;
    }
    .season-line {
        height: 20px;
        border-radius: 10px;
        transition: all 0.3s ease;
        position: relative;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }
    .season-line.postseason::before {
        content: '';
        position: absolute;
        width: 200%;
        height: 200%;
        background-image: repeating-linear-gradient(-45deg, transparent, transparent 4px, rgba(0,0,0,0.3) 4px, rgba(0,0,0,0.3) 8px);
    }
    .season-line .playoff-text {
        font-size: 0.7rem;
        font-weight: bold;
        color: rgba(255,255,255,0.7);
        z-index: 1;
        display: none;
    }
    .season-line:hover {
        transform: scaleY(1.5);
        opacity: 0.9;
    }
    .empty-cell {
        height: 20px;
        background: rgba(255,255,255,0.02);
        border-radius: 6px;
    }
    .draft-window {
        position: absolute;
        height: calc(100% - 48px);
        top: 63px;
        z-index: 0;
        opacity: 0.2;
        pointer-events: none;
        border-radius: 8px;
    }
    .draft-spring { background: #2196F3; }
    .draft-summer { background: #4CAF50; }
    .draft-winter { background: #FF9800; }
    .draft-timeline {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        margin-bottom: 20px;
    }
    .draft-bubble {
        display: flex;
        align-items: center;
        background: rgba(255,255,255,0.05);
        border-radius: 24px;
        padding: 8px 12px 8px 8px;
        width: auto;
    }
    .bubble-color {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        margin-right: 10px;
        flex-shrink: 0;
    }
    .bubble-text { font-size: 0.85rem; line-height: 1.2; }
    .bubble-text small { opacity: 0.8; font-size: 0.75rem; }


    footer {
      padding: 30px 5%;
      text-align: center;
      background: #08192e;
      border-top: 1px solid rgba(255,255,255,0.1);
      position: relative;
      z-index: 2;
    }

    /* --- Responsive Styles --- */
    @media (min-width: 769px) {
        .season-line .playoff-text {
            display: block;
        }
    }

    @media (max-width: 992px) {
      .faq-main-container {
          flex-direction: column;
      }
      .faq-index {
          position: static;
          height: auto;
          margin-bottom: 40px;
          flex: none;
      }
    }

    @media (max-width: 768px) {
    html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    }
    main {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
      .logo { font-size: 2rem; }
      .site-header { padding: 15px 5%; }
      .faq-hero {
        width: 100vw;
        max-width: 100vw;
        margin-left: -20px;  /* match your page padding */
        margin-right: -20px;
        padding: 120px 20px 40px 20px;
        box-sizing: border-box;
      }
      .faq-hero h1 { font-size: 3.5rem; }
      .faq-hero p { font-size: 1.5rem; }
      .faq-main-container { padding: 0 20px; flex: 1 0 auto; }
      
      .menu-toggle { display: block; }
      .nav-menu {
          position: fixed;
          top: 0;
          right: 0;
          width: 100%;
          height: 100vh;
          background: var(--dark);
          flex-direction: column;
          justify-content: center;
          align-items: center;
          transform: translateX(100%);
          transition: transform 0.3s ease-in-out;
      }
      .nav-menu.active {
          transform: translateX(0);
      }
      .nav-menu a { font-size: 1.5rem; }
      .site-header.menu-open .menu-toggle .fa-bars { display: none; }
      .site-header.menu-open .menu-toggle .fa-times { display: block; }

      .faq-question .index-category {
          font-size: 1.5rem;
      }
      .faq-question span {
          max-width: 85%;
      }
      .faq-answer .faq-answer-content .index-questions {
          font-size: 1.2rem;
      }
      .calendar {
          grid-template-columns: 60px repeat(12, 1fr);
      }
      .month-label, .sport-label {
          font-size: 0.7rem;
      }
      .season-line.postseason .playoff-text {
          display: block;
          font-size: 10px;
          color: white;
      }
      .season-line.postseason .playoff-text::after {
          content: 'P';
      }
      .season-line .playoff-text {
          font-size: 0; /* Hide original text */
      }
    }
  </style>
</head>
<body>
  <header class="site-header" id="siteHeader">
    <h1 class="logo">
        <a href="#">
            <span class="fantasy">Fantasy</span><span class="fusion"> Fusion</span>
        </a>
    </h1>
    <nav class="nav-menu" id="navMenu">
        <a href="#">About</a>
        <a href="#" class="active">FAQ</a>
        <a href="#">Research</a>
    </nav>
    <button class="menu-toggle" id="menuToggle" aria-label="Open navigation menu">
        <i class="fas fa-bars"></i>
        <i class="fas fa-times"></i>
    </button>
  </header>

  <main>
    <section class="faq-hero">
        <h1>Frequently Asked Questions</h1>
        <p>Can't find what you're looking for? Use the search bar below or contact us.</p>
        <div class="search-container">
            <i class="fas fa-search"></i>
            <input type="text" class="search-bar" id="faqSearch" placeholder="Search for a question...">
            <div class="search-results-container" id="searchResults"></div>
        </div>
    </section>

    <div class="faq-main-container">
        <aside class="faq-index" id="faqIndex">
            <h3 class="faq-index-title">Categories</h3>
            <!-- Index will be populated by JavaScript -->
        </aside>

        <section class="faq-content" id="faqContent">
            <!-- Categories and questions will be populated by JavaScript -->
        </section>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 Fantasy Fusion, LLC. All rights reserved.</p>
  </footer>

  <script>
    const calendarHTML = `
        <div class="calendar-wrapper">
            <div class="draft-timeline">
                <div class="draft-bubble">
                    <div class="bubble-color" style="background-color: #2196F3;"></div>
                    <div class="bubble-text"><strong>Spring:</strong> Feb 16 - Mar 27<br><small>Start: NCAA Tournament → Finish: Super Bowl</small></div>
                </div>
                <div class="draft-bubble">
                    <div class="bubble-color" style="background-color: #4CAF50;"></div>
                    <div class="bubble-text"><strong>Summer:</strong> Jun 20 - Sep 30<br><small>Start: MLB Playoffs → Finish: NBA/NHL Finals</small></div>
                </div>
                <div class="draft-bubble">
                    <div class="bubble-color" style="background-color: #FF9800;"></div>
                    <div class="bubble-text"><strong>Winter:</strong> Nov 16 - Dec 19<br><small>Start: CFB Playoff → Finish: World Series</small></div>
                </div>
            </div>
            <div class="calendar-container">
                <div class="draft-window draft-spring"></div>
                <div class="draft-window draft-summer"></div>
                <div class="draft-window draft-winter"></div>
                <div class="calendar">
                    <div></div>
                    <div class="month-label">Jan</div><div class="month-label">Feb</div><div class="month-label">Mar</div>
                    <div class="month-label">Apr</div><div class="month-label">May</div><div class="month-label">Jun</div>
                    <div class="month-label">Jul</div><div class="month-label">Aug</div><div class="month-label">Sep</div>
                    <div class="month-label">Oct</div><div class="month-label">Nov</div><div class="month-label">Dec</div>
                </div>
            </div>
        </div>
    `;

    const faqData = {
        "Getting Started": [
            { id: "q1", q: "What is Fantasy Fusion?", a: "Fantasy Fusion is a unique fantasy sports game where you draft teams across multiple sports instead of players from just one sport - like most standard fantasy formats. You score points based on how well your drafted teams perform in their post-seasons.<br><br>Once a player makes an account, they can create their own Fusion League or join an existing one with their friends. Each season starts with a Fusion Draft where players select their teams for the season and compete with their league mates to win the championship.<br><br>Fantasy Fusion is great for fantasy sports fanatics who are in multiple fantasy leagues and want an additional league with less day-to-day management and also great for casual sports fans that want to add some additional excitement and competition to the sports they watch." },
            { id: "q2", q: "Do I need to follow every sport to be good at this?", a: "Not at all. You’ll see stats like championship odds and average draft position right in the draft, so even if you’re not an expert, you’ll be equipped to make smart picks. In fact, Fantasy Fusion is designed to get you excited about new sports. Pick a team, follow their season, and maybe even become a fan along the way." },
            { id: "q3", q: "Is this only for hardcore fans?", a: "Nope. Casual fans love it too. Fantasy Fusion gives you a reason to root for teams in sports you’ve never followed—and based on our data, deep sports knowledge doesn’t always translate to better results. Strategy and timing matter just as much." },
            { id: "q4", q: "Can I be in multiple Fusion leagues at once?", a: "Yes! The limit does not exist, but I am sure one of you degenerates will still manage to find it." },
            { id: "q5", q: "Is it free to play?", a: "Yes! Fantasy Fusion will always be free. In the future, we’ll offer optional paid leagues where we help manage your league buy-in for a small service fee." },
            { id: "q6", q: "Can I join a public league?", a: "Yes! If you don’t have a full group to play in a league with, check out our Public Leagues section. You can filter by league size, wildcard settings, and draft date." }
        ],
        "How to Play": [
            { id: "q7", q: "How does drafting teams instead of players work?", a: "During your league’s draft, you’ll see a list of every team from college football, college basketball, NFL, NBA, MLB, and NHL. Each team includes useful stats like championship odds, average draft position, and past performance. You build your Fusion roster by drafting teams—not players. The goal? Stack your squad with teams that make deep playoff runs. The draft ends once all rosters are full." },
            { id: "q8", q: "What do I do after the draft?", a: "That is when the season starts. You can see metrics on how well you drafted compared to your leaguemates, but nothing really begins until the post-seasons of your teams start and your potential turns into actual results.<br>-See active league standing from your league homepage.<br>-Keep up with the latest news on your teams.<br>-Make roster management decisions like waivers too.<br>-And don’t forget to trash talk your leaguemates (respectfully of course!)" }
        ],
        "Drafting & Seasons": [
            { id: "q9", q: "When can I draft?", a: "We recommend three draft windows each year—Spring, Summer, and Winter. Your league can pick any date within your chosen window and adjust it right up until the draft starts.<br><br>Note: Leagues can draft outside these windows but may run into some complications. For example, a draft can take place during the NFL playoffs - but because there are not enough NFL teams remaining for every team to draft in the league, you would be drafting NFL teams for next season without important information like championship odds to help make your picks." },
            { id: "q10", q: "How long is a Fusion season?", a: "A typical Fusion season lasts about 10–11 months. It begins the day you draft and ends after the last championship game of the final sport in your league." },
            { id: "q11", q: "What are the seasonal windows?", a: `There are three draft windows each year—Spring, Summer, and Winter. Each draft window creates a unique strategy—sports closer to the playoffs have more reliable odds, while sports early in their seasons or still pre-season require bigger bets.<br><br>${calendarHTML}` },
            { id: "q13", q: "How long does a Fusion draft take?", a: "A Fusion draft should take around an hour for smaller leagues and up to 2 hours for larger ones. Prepare and research as much as you want beforehand! Avoiding early-round underperformers and finding late-round gems will be your key to victory." },
            { id: "q14", q: "How long does each player get to make a draft pick?", a: "The commissioner can set pick time before the draft and change it during the draft. The maximum is 2 minutes per pick." },
            { id: "q15", q: "How is draft order determined?", a: "The commissioner sets it or it can be randomly generated. We don’t care how you decide on the order. Random order generator, foot race, thumb war, whatever works for you all." },
            { id: "q16", q: "What format options are there for the draft?", a: "Right now, the draft is in a snake draft format. A snake draft, also known as a serpentine draft, is a fantasy draft method where the draft order reverses each round. This means that the team who picks first in the first round will pick last in the second round, and then first again in the third round, and so on. It keeps things balanced and makes sure the person with the first pick doesn’t run away with the league every year." },
            { id: "q17", q: "How are draftable teams ordered in the Fusion draft?", a: "The default ordering for teams is based on each team’s championship odds. So if the Celtics have +300 odds and the Chiefs have +450 odds, the Celtics will be listed before the Chiefs. However, you can also sort by:<ul><li><strong>Average Draft Position (ADP)</strong> - average draft position for the team from all the fusion drafts for the current draft window.</li><li><strong>Previous Points Scored</strong> - How many Fusion points that specific team scored last season.</li><li><strong>Championship % odds</strong> - This shows the implied % chance of a team winning its league’s championship.</li></ul>" },
            { id: "q18", q: "Can I filter between different leagues and sports conferences during the draft?", a: "Yes, there are many filter options during the draft and in mock drafts. You can filter by the following:<ul><li><strong>Sport League</strong> - Can filter for the draftable teams remaining by sport league. E.g. If I only want to see NFL teams, I can filter just for them.</li><li><strong>Conferences</strong> - If you have picked a specific sports league, you can then pick a specific conference in that sports league to see even more specific teams. This is the most granular Fusion Draft filtering gets. E.g. I have filtered for only NFL teams, and now only want to see teams in the NFC.</li></ul>" }
        ],
        "Scoring": [
            { id: "q19", q: "How does scoring work?", a: "The teams you draft will score points based on how far they make it in the playoffs. Your league can also choose to add bonus points when the league is created or in league settings later. A full scoring graphic will be in the app." },
            { id: "q20", q: "What are Bonus Points and How do they work?", a: "Bonus points could awarded for anything from the team with the league MVP to most assists or passing touchdowns in a season. We try to keep them creative and not necessarily correlated to the top team in the standings.<br><br>The league commissioner can choose how many bonus points to include in your league in league settings and can pick specific options or choose to randomize them." },
            { id: "q21", q: "Will scoring get more advanced in the future?", a: "Yes! We plan to offer advanced scoring modes including weekly matchups and head-to-head leagues—while always prioritizing teams that go the distance." },
            { id: "q22", q: "What happens in the event of a tie?", a: "If multiple Fusion teams finish with the same score, we crown co-champions! Tied leagues should split any winnings evenly." }
        ],
        "Sports & Roster Rules": [
            { id: "q23", q: "What sports are included?", a: "Every league includes:<ul><li>NFL</li><li>NBA</li><li>MLB</li><li>NHL</li><li>NCAA Football (NCAAF)</li><li>NCAA Basketball (NCAAB)</li></ul>More sports will be added in the future—and eventually you’ll be able to customize which ones your league uses." },
            { id: "q24", q: "How many teams can be in a Fusion league?", a: "Leagues can have between 4 and 12 teams." },
            { id: "q25", q: "How many teams are on a roster?", a: "Each Fusion team gets:<ul><li>2 teams per sports league</li><li>Optional: 1 or 2 Wildcard team(s)</li></ul>" },
            { id: "q26", q: "What’s a Wildcard team?", a: "A Wildcard slot lets you draft an extra team from any sport—even if you already have two from that league. It's perfect for adding flexibility and excitement to your draft strategy. So if you have 2 NFL teams already drafted, but really want to add the Bengals, you can still do it with your wildcard slot." }
        ],
        "Roster Management": [
            { id: "q27", q: "Can I trade teams with other users?", a: "Not yet, but this feature is coming soon." },
            { id: "q28", q: "Can I swap out teams mid-season?", a: "Yes—through waivers. Every team gets 1 waiver per season to drop a team and pick up an undrafted one. But once a sport’s playoffs begin, those teams become locked.<br>Waivers only work:<ul><li>If it’s still regular season or preseason for that sport.</li><li>Once playoffs begin, those teams are locked and cannot be swapped.</li></ul>" },
            { id: "q29", q: "Do I need to set a weekly lineup?", a: "No, once the draft is over, your lineup is set for the year, unless you switch one of your teams through waivers. Spend the season rooting on your teams to the championship!" }
        ],
        "Updates & Stats": [
            { id: "q30", q: "How often are stats and odds updated?", a: "We update them frequently—usually daily. During holidays or big sports weekends, we might be a little delayed, but we strive to keep things accurate and fresh." },
            { id: "q31", q: "Where do our Championship odds come from?", a: "We collect odds from all the major sportsbooks that release championship odds for each sports league. We average them to come up with the Championship odds used in the app." },
            { id: "q32", q: "How do I interpret betting odds?", a: "To start, a - sign in front of a number means that particular bet has a greater than 50% chance of winning and a + sign means that bet has a smaller than 50% chance of winning.<br>For <strong>Plus (+) odds</strong>: The bigger the number next to the plus (like +300 compared to +150), the BIGGER the underdog they are, meaning they have a predicted lower chance of winning.<br>For <strong>Minus (-) odds</strong>: The bigger the number next to the minus (like -300 compared to -150), the STRONGER the favorite they are, meaning they have a predicted higher chance of winning." }
        ]
    };
    
    const sportsData = [
        { name: "NFL", color: "#00ffc1", postseasonColor: "#0d8769", season: [ { month: 8, type: "regular" }, { month: 9, type: "regular" }, { month: 10, type: "regular" }, { month: 11, type: "regular" }, { month: 0, type: "postseason" }, { month: 1, type: "postseason" } ] },
        { name: "NBA", color: "#F25C54", postseasonColor: "#b70c03", season: [ { month: 9, type: "regular" }, { month: 10, type: "regular" }, { month: 11, type: "regular" }, { month: 0, type: "regular" }, { month: 1, type: "regular" }, { month: 2, type: "regular" }, { month: 3, type: "postseason" }, { month: 4, type: "postseason" }, { month: 5, type: "postseason" } ] },
        { name: "MLB", color: "#FFD166", postseasonColor: "#d69600", season: [ { month: 3, type: "regular" }, { month: 4, type: "regular" }, { month: 5, type: "regular" }, { month: 6, type: "regular" }, { month: 7, type: "regular" }, { month: 8, type: "regular" }, { month: 9, type: "postseason" } ] },
        { name: "NHL", color: "#00c0ff", postseasonColor: "#074475", season: [ { month: 9, type: "regular" }, { month: 10, type: "regular" }, { month: 11, type: "regular" }, { month: 0, type: "regular" }, { month: 1, type: "regular" }, { month: 2, type: "regular" }, { month: 3, type: "postseason" }, { month: 4, type: "postseason" }, { month: 5, type: "postseason" } ] },
        { name: "NCAAF", color: "#EF476F", postseasonColor: "#cc0233", season: [ { month: 0, type: "postseason" }, { month: 7, type: "regular" }, { month: 8, type: "regular" }, { month: 9, type: "regular" }, { month: 10, type: "regular" }, { month: 11, type: "postseason" } ] },
        { name: "NCAAB", color: "#d2b2ff", postseasonColor: "#571fa7", season: [ { month: 0, type: "regular" }, { month: 1, type: "regular" }, { month: 2, type: "postseason" }, { month: 3, type: "postseason" }, { month: 10, type: "regular" }, { month: 11, type: "regular" } ] }
    ];

    function setupMenu() {
        const menuToggle = document.getElementById('menuToggle');
        const navMenu = document.getElementById('navMenu');
        const siteHeader = document.getElementById('siteHeader');

        if (menuToggle && navMenu && siteHeader) {
            menuToggle.addEventListener('click', () => {
                const isActive = navMenu.classList.toggle('active');
                siteHeader.classList.toggle('menu-open');
                menuToggle.setAttribute('aria-expanded', isActive);
            });
        }
    }

    function buildFAQ() {
        const faqContent = document.getElementById('faqContent');
        const faqIndex = document.getElementById('faqIndex');
        if (!faqContent || !faqIndex) return;

        const indexList = document.createElement('ul');
        indexList.className = 'index-list';
        faqIndex.appendChild(indexList);

        for (const category in faqData) {
            const categoryId = category.toLowerCase().replace(/ & /g, '-').replace(/ /g, '-');
            
            const categoryTitle = document.createElement('h2');
            categoryTitle.className = 'category-title';
            categoryTitle.textContent = category;
            categoryTitle.id = categoryId;
            faqContent.appendChild(categoryTitle);

            const indexCategory = document.createElement('li');
            indexCategory.className = 'index-category';
            const catButton = document.createElement('button');
            catButton.innerHTML = `${category} <span class="icon">+</span>`;
            const indexQuestions = document.createElement('ul');
            indexQuestions.className = 'index-questions';

            faqData[category].forEach(item => {
                const faqItem = document.createElement('div');
                faqItem.className = 'faq-item';
                faqItem.id = item.id;
                faqItem.innerHTML = `
                    <button class="faq-question">
                        <span>${item.q}</span>
                        <span class="icon"><i class="fas fa-chevron-down"></i></span>
                    </button>
                    <div class="faq-answer">
                        <div class="faq-answer-content">${item.a}</div>
                    </div>
                `;
                faqContent.appendChild(faqItem);

                const indexLi = document.createElement('li');
                indexLi.innerHTML = `<a href="#${item.id}">${item.q}</a>`;
                indexQuestions.appendChild(indexLi);
            });

            indexCategory.appendChild(catButton);
            indexCategory.appendChild(indexQuestions);
            indexList.appendChild(indexCategory);
        }
    }

    function generateCalendar() {
        const calendarEl = document.querySelector('#q11 .calendar');
        if (!calendarEl) return;
        
        sportsData.forEach((sport) => {
            const label = document.createElement('div');
            label.className = 'sport-label';
            label.textContent = sport.name;
            calendarEl.appendChild(label);
            
            for (let month = 0; month < 12; month++) {
                const monthData = sport.season.find(m => m.month === month);
                const cell = document.createElement('div');
                
                if (monthData) {
                    cell.className = `season-line ${sport.name.toLowerCase()} ${monthData.type}`;
                    cell.style.backgroundColor = monthData.type === 'postseason' ? sport.postseasonColor : sport.color;
                    if (monthData.type === 'postseason') {
                        const text = document.createElement('span');
                        text.className = 'playoff-text';
                        text.textContent = 'Playoffs';
                        cell.appendChild(text);
                    }
                } else {
                    cell.className = 'empty-cell';
                }
                calendarEl.appendChild(cell);
            }
        });
    }

    function positionDraftWindows() {
        const calendarGrid = document.querySelector('#q11 .calendar');
        if (!calendarGrid) return;
        
        const calendarWidth = calendarGrid.offsetWidth;
        const labelWidth = calendarGrid.querySelector('.sport-label').offsetWidth;
        const monthAreaWidth = calendarWidth - labelWidth;
        const colWidth = monthAreaWidth / 12;

        const spring = document.querySelector('.draft-spring');
        spring.style.left = `${labelWidth + (1.53 * colWidth)}px`;
        spring.style.width = `${1.39 * colWidth}px`;

        const summer = document.querySelector('.draft-summer');
        summer.style.left = `${labelWidth + (5.67 * colWidth)}px`;
        summer.style.width = `${3.33 * colWidth}px`;
        
        const winter = document.querySelector('.draft-winter');
        winter.style.left = `${labelWidth + (10.53 * colWidth)}px`;
        winter.style.width = `${1.1 * colWidth}px`;
    }

    function setupFAQInteraction() {
        document.querySelectorAll('.faq-question').forEach(button => {
            button.addEventListener('click', () => {
                const faqItem = button.parentElement;
                faqItem.classList.toggle('open');
            });
        });

        document.querySelectorAll('.index-category > button').forEach(button => {
            button.addEventListener('click', () => {
                button.parentElement.classList.toggle('open');
            });
        });

        document.querySelectorAll('.faq-index a').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                const targetElement = document.querySelector(targetId);
                if (targetElement) {
                    targetElement.scrollIntoView({
                        behavior: 'smooth',
                        block: 'center'
                    });
                    if (!targetElement.classList.contains('open')) {
                        targetElement.classList.add('open');
                    }
                }
            });
        });
    }
    
    function setupSearch() {
        const searchBar = document.getElementById('faqSearch');
        const searchResultsContainer = document.getElementById('searchResults');
        if (!searchBar || !searchResultsContainer) return;

        searchBar.addEventListener('keyup', (e) => {
            const searchTerm = e.target.value.toLowerCase().trim();
            const keywords = searchTerm.split(' ').filter(k => k);

            searchResultsContainer.innerHTML = '';

            if (keywords.length === 0) {
                searchResultsContainer.style.display = 'none';
                return;
            }

            const matches = [];
            for (const category in faqData) {
                faqData[category].forEach(item => {
                    const questionText = item.q.toLowerCase();
                    const answerText = item.a.toLowerCase();

                    const isMatch = keywords.some(keyword => questionText.includes(keyword) || answerText.includes(keyword));
                    
                    if (isMatch) {
                        matches.push(item);
                    }
                });
            }

            if (matches.length > 0) {
                matches.forEach(item => {
                    const link = document.createElement('a');
                    link.href = `#${item.id}`;
                    link.textContent = item.q;
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        const targetElement = document.getElementById(item.id);
                        if (targetElement) {
                            targetElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                            if (!targetElement.classList.contains('open')) {
                                targetElement.classList.add('open');
                            }
                        }
                        searchResultsContainer.style.display = 'none';
                        searchBar.value = '';
                    });
                    searchResultsContainer.appendChild(link);
                });
                searchResultsContainer.style.display = 'block';
            } else {
                searchResultsContainer.style.display = 'none';
            }
        });

        document.addEventListener('click', function(event) {
            if (!event.target.closest('.search-container')) {
                searchResultsContainer.style.display = 'none';
            }
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
      setupMenu();
      buildFAQ();
      generateCalendar();
      positionDraftWindows();
      setupFAQInteraction();
      setupSearch();
      window.addEventListener('resize', positionDraftWindows);
    });
  </script>
