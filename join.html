
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join League</title>
  <style>
    :root {
      --primary: #D2042D;
      --dark: #0A0A0A;
      --light: #FFFFFF;
      --gray: #1A1A1A;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--dark);
      color: var(--light);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .container {
      background: rgba(26, 26, 26, 0.8);
      padding: 2rem;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      max-width: 500px;
    }

    .loader {
      border: 4px solid var(--gray);
      border-top-color: var(--primary);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error {
      color: #ff4444;
      margin-top: 1rem;
    }

    .success {
      color: #00ff00;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="loading">
      <div class="loader"></div>
      <p>Validating your invite...</p>
    </div>
    <div id="error" class="error" style="display: none;"></div>
    <div id="success" class="success" style="display: none;"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuidv4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = 'https://rbumhlgjljzcwaosefif.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJidW1obGdqbGp6Y3dhb3NlZmlmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDAyNTQxMTYsImV4cCI6MjA1NTgzMDExNn0.wC53zINy4iyxOzMfmqN9xw6Z2-bIjFMblXY95bS3kOQ';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

async function validateInvite() {
  const params = new URLSearchParams(window.location.search);
  const leagueId = params.get('league');
  const teamId = params.get('team'); // Use team_id instead of team_index
    teamId = uuidv4(teamId); // Ensure proper UUID format
  const inviteCode = params.get('code');

  try {
    // Validate parameters
    if (!leagueId || !teamId) {
      throw new Error('Invalid invite link');
    }

    // Debugging: Log values
    console.log('Validating:', {
      leagueId,
      teamId,
      inviteCode
    });

    // Validate invite code
    const { data: isValid, error: validationError } = await supabase
      .rpc('validate_invite', {
        p_league: leagueId,
        p_team: teamId, // Use team_id
        p_code: inviteCode
      });

    if (validationError) throw validationError;
    if (!isValid) throw new Error('Invalid or expired invite code');

    // Check if team is already claimed
    const { data: team, error: teamError } = await supabase
      .from('teams')
      .select('owner_id')
      .eq('id', teamId) // Use team_id
      .single();

    if (teamError) throw teamError;
    if (team.owner_id) throw new Error('Team slot already claimed');

    // Claim the team
    const { error: updateError } = await supabase
      .from('teams')
      .update({ owner_id: 'user-uuid-here' }) // Replace with actual user ID
      .eq('id', teamId); // Use team_id

    if (updateError) throw updateError;

    // Redirect to lobby
    document.getElementById('loading').style.display = 'none';
    document.getElementById('success').textContent = 'Success! Redirecting...';
    document.getElementById('success').style.display = 'block';

    setTimeout(() => {
      window.location.href = `lobby.html?league=${leagueId}&team=${teamId}`;
    }, 2000);
  } catch (err) {
    document.getElementById('loading').style.display = 'none';
    document.getElementById('error').textContent = err.message;
    document.getElementById('error').style.display = 'block';
    console.error('Join error:', err);
  }
}

    // Start validation on page load
    validateInvite();
  </script>
</body>
</html>
