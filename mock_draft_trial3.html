<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Fusion - Mock Draft</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #D2042D;
            --dark: #0A0A0A;
            --light: #FFFFFF;
            --gray: #1A1A1A;
            --glass: rgba(26, 26, 26, 0.8);
        }
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--dark);
            color: var(--light);
            margin: 0;
            padding: 20px;
        }

        /* Main Layout */
        .draft-container {
            display: grid;
            /* FIXED: Added 'progress' area for the status bar */
            grid-template-areas:
                "header header header"
                "ticker ticker ticker"
                "progress progress progress"
                "main main sidebar";
            grid-template-columns: 1fr 1fr 350px;
            gap: 20px;
            max-width: 1600px;
            margin: auto;
            position: relative;
        }
        .draft-header { grid-area: header; text-align: center; }
        .draft-flow-tracker { grid-area: ticker; }
        .draft-status-bar { grid-area: progress; } /* FIXED: Assign grid area */
        .main-content { grid-area: main; }
        .sidebar { grid-area: sidebar; }
        
        .draft-header h1 {
            margin: 0 0 20px 0;
            font-size: 2.5rem;
            background: linear-gradient(90deg, #D2042D, #FF4F4F);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .countdown-clock {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 1.5rem;
            font-weight: 600;
            background: var(--gray);
            padding: 10px 20px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--primary);
        }

        /* Draft Flow Ticker */
        .draft-flow-tracker {
            display: flex;
            justify-content: space-around;
            align-items: stretch;
            background: var(--glass);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            gap: 15px;
        }
        .flow-pick {
            flex: 1;
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .flow-pick h4 {
            margin: 0 0 8px 0;
            font-size: 0.8rem;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.5);
        }
        .flow-pick p {
            margin: 0;
            font-weight: 600;
            font-size: 1.1rem;
            line-height: 1.3;
        }
        .flow-pick.previous p, .flow-pick.upcoming p {
            color: rgba(255, 255, 255, 0.7);
        }
        .flow-pick.on-the-clock {
            background: var(--primary);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(210, 4, 45, 0.5);
        }
        .flow-pick.on-the-clock h4, .flow-pick.on-the-clock p {
            color: var(--light);
        }
        .flow-pick.on-the-clock .round-pick-info {
            font-size: 0.9rem;
            font-weight: 400;
            opacity: 0.8;
        }

        /* FIXED: Added styles for the draft progress bar */
        .draft-status-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            position: relative;
            overflow: hidden;
        }
        .draft-progress {
            height: 100%;
            width: 0%;
            background: var(--primary);
            border-radius: 4px;
            transition: width 0.5s ease-out;
        }
        
        /* Available Teams Section */
        .available-teams-container {
            display: block;
        }
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
        }
        .filters .search-bar { flex: 1; position: relative; }
        .filters select { 
            flex-shrink: 0; 
            padding: 10px;
            background: var(--gray);
            border: 1px solid #333;
            border-radius: 6px;
            color: white;
        }
        #teamSearch {
            width: 100%;
            box-sizing: border-box;
            padding: 10px 30px 10px 10px;
            background: var(--gray);
            border: 1px solid #333;
            border-radius: 6px;
            color: white;
        }
        #clearSearch {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #888;
            font-size: 1.2rem;
            cursor: pointer;
        }
        .team-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
        }
        .team-card {
            background: var(--glass);
            padding: 15px;
            border-radius: 12px;
            border-left: 4px solid transparent;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .team-card:hover { transform: translateY(-3px); }

        /* Sidebar & Rosters */
        .sidebar {
            background: var(--glass);
            border-radius: 12px;
            padding: 20px;
            height: 80vh;
            overflow-y: auto;
        }
        .roster ul { list-style: none; padding: 0; }
        .roster li {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            margin-bottom: 5px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }
        .draft-pick-circle { margin-left: auto; }
        
        /* MOBILE RESPONSIVE STYLES */
        @media (max-width: 768px) {
            body { padding: 10px; }
            .draft-container {
                grid-template-areas:
                    "header"
                    "ticker"
                    "progress"
                    "tabs"
                    "main";
                grid-template-columns: 1fr;
            }
            .sidebar { display: none; }

            .draft-header h1 { font-size: 1.8rem; }
            .countdown-clock {
                position: static;
                text-align: center;
                margin: -10px auto 15px auto;
                width: fit-content;
            }
            
            .draft-flow-tracker {
                flex-direction: column;
            }

            .mobile-tabs {
                grid-area: tabs;
                display: flex;
                justify-content: space-around;
                background: var(--gray);
                padding: 5px;
                border-radius: 8px;
                margin-bottom: 15px;
            }
            .mobile-tab {
                padding: 10px;
                border: none;
                background: none;
                color: white;
                font-size: 1rem;
                flex-grow: 1;
                border-radius: 6px;
            }
            .mobile-tab.active {
                background: var(--primary);
            }

            .main-content > div {
                display: none;
            }
            .main-content > div.active {
                display: block;
            }

            .filters { flex-direction: column; }
            .team-list { grid-template-columns: repeat(2, 1fr); gap: 10px; }
            .team-card { padding: 10px; font-size: 0.9rem; }
            
            .draft-board-container {
                max-height: 70vh;
                overflow-y: auto;
            }
            .draft-board.mobile-list {
                display: flex;
                flex-direction: column;
                gap: 5px;
            }
            .draft-board.mobile-list .pick-cell {
                display: flex;
                align-items: center;
                gap: 10px;
                background: var(--gray);
                padding: 10px;
                border-radius: 6px;
            }
            .draft-board.mobile-list .pick-number { font-weight: bold; color: var(--primary); }
            .draft-board.mobile-list .team-name { color: #aaa; }
            .draft-board.mobile-list .player-pick { margin-left: auto; font-weight: 600; }
            .draft-board.mobile-list .on-the-clock { border: 1px solid var(--primary); }
        }
    </style>
</head>
<body>
    <div class="draft-container">

        <aside class="sidebar" id="sidebar">

    </div>
    
    <div id="teamPopup" class="team-popup">
        <div class="team-popup-content">
          <div class="team-popup-body">
            <p><strong>ADP:</strong> <span id="popupTeamADP"></span></p>
            <p><strong>Odds:</strong> +<span id="popupTeamOdds"></span></p>
            <p><strong>Prev. Points:</strong> <span id="popupTeamPoints"></span></p>
            <p><strong>Championship %:</strong> <span id="popupTeamChampionshipPct"></span>%</p>
          </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    // =================================================================================
    // DRAFT INITIALIZATION & STATE MANAGEMENT
    // =================================================================================
    const supabaseUrl = 'https://rbumhlgjljzcwaosefif.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJidW1obGdqbGp6Y3dhb3NlZmlmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDAyNTQxMTYsImV4cCI6MjA1NTgzMDExNn0.wC53zINy4iyxOzMfmqN9xw6Z2-bIjFMblXY95bS3kOQ';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    const urlParams = new URLSearchParams(window.location.search);
    const leagueId = urlParams.get('leagueId');

    const draftState = {
        league_name: '', team_names: [], team_count: 0, wildcard_round: 0,
        user_team_name: '', current_pick: 0, draft_order: [],
        player_rosters: {}, total_picks: 0, timer: null,
    };
    let DraftableTeams = [];
    let isUserTurn = false;

    // =================================================================================
    // SCRIPT ENTRY POINT
    // =================================================================================
    document.addEventListener('DOMContentLoaded', async () => {
        if (!leagueId) {
            alert('No league ID found.');
            window.location.href = 'mock_draft_setup3.html';
            return;
        }
        showLoadingState(true);
        await Promise.all([initializeDraftState(), fetchDraftableTeamsFromDB()]);
        setupInitialUI();
        addEventListeners();
        showLoadingState(false);
        checkForNextPick();
    });

    // =================================================================================
    // DATA FETCHING & STATE SETUP
    // =================================================================================
    async function initializeDraftState() {
        try {
            const { data, error } = await supabase.from('mock_drafts').select('*').eq('id', leagueId).single();
            if (error) throw error;
            if (!data || typeof data.draft_order[0] !== 'string') throw new Error("Invalid draft data. Please create a new draft.");

            Object.assign(draftState, data);
            const userPosition = data.user_team_position > 0 ? data.user_team_position - 1 : 0;
            draftState.user_team_name = data.team_names[userPosition] || '';
            draftState.player_rosters = data.player_rosters && Object.keys(data.player_rosters).length > 0 ? data.player_rosters : initializePlayerRosters(data.team_names);
            draftState.total_picks = data.team_count * (12 + (data.wildcard_round || 0));
        } catch (err) {
            alert(err.message);
            console.error('Init Error:', err);
        }
    }
    async function fetchDraftableTeamsFromDB() {
        try {
            const { data, error } = await supabase.from('SportTeamDatabase').select('*');
            if (error) throw error;
            const pickedTeamIds = new Set(Object.values(draftState.player_rosters).flatMap(roster => Object.values(roster).flat().map(team => team.team_id)));
            DraftableTeams = data.filter(team => !pickedTeamIds.has(team.team_id));
        } catch (err) { console.error('Fetch Teams Error:', err); }
    }
    function initializePlayerRosters(teamNames) {
        const rosters = {};
        teamNames.forEach(name => {
            rosters[name] = { NFL: [], NBA: [], MLB: [], NHL: [], NCAAF: [], NCAAB: [], Wildcard: [] };
        });
        return rosters;
    }

    // =================================================================================
    // DRAFT LOGIC & VALIDATION
    // =================================================================================
    function isPickValid(team, roster, currentPickNumber) {
        const currentRound = Math.floor(currentPickNumber / draftState.team_count) + 1;
        const isWildcardRound = currentRound > 12 && draftState.wildcard_round > 0;
        if (isWildcardRound) return roster.Wildcard.length < draftState.wildcard_round;
        return roster[team.sport].length < 2;
    }
    function checkForNextPick() {
        if (draftState.current_pick >= draftState.total_picks) {
            endDraft();
            return;
        }
        if (draftState.current_pick === 12 * draftState.team_count && draftState.wildcard_round > 0) {
            alert(`Welcome to the Wildcard Round(s)!`);
        }
        updateOnTheClockUI();
        const currentDrafter = draftState.draft_order[draftState.current_pick];
        isUserTurn = currentDrafter === draftState.user_team_name;
        if (isUserTurn) {
            enableDraftButtons(true);
            startCountdown();
        } else {
            enableDraftButtons(false);
            setTimeout(autoDraftTeam, 1500);
        }
    }
    async function draftTeam(teamId) {
        if (!isUserTurn) return;
        const team = DraftableTeams.find(t => t.team_id === teamId);
        if (!team) return;
        const roster = draftState.player_rosters[draftState.user_team_name];
        if (!isPickValid(team, roster, draftState.current_pick)) {
            alert(`Roster full for this sport. Please select a different team.`);
            return;
        }
        if (draftState.timer) clearInterval(draftState.timer);
        await processPick(team);
    }
    function autoDraftTeam() {
        const draftingTeamName = draftState.draft_order[draftState.current_pick];
        const roster = draftState.player_rosters[draftingTeamName];
        const eligibleTeams = DraftableTeams.filter(team => isPickValid(team, roster, draftState.current_pick));
        if (eligibleTeams.length === 0) {
            processPick(null);
            return;
        }
        const sorted = sortTeams(eligibleTeams, 'championship_odds');
        processPick(sorted[0]);
    }
    async function processPick(team) {
        if (team) {
            const draftingTeamName = draftState.draft_order[draftState.current_pick];
            const currentRound = Math.floor(draftState.current_pick / draftState.team_count) + 1;
            const isWildcardRound = currentRound > 12 && draftState.wildcard_round > 0;
            team.round = currentRound;
            team.pick = (draftState.current_pick % draftState.team_count) + 1;
            draftState.player_rosters[draftingTeamName][isWildcardRound ? 'Wildcard' : team.sport].push(team);
            DraftableTeams = DraftableTeams.filter(t => t.team_id !== team.team_id);
        }
        draftState.current_pick++;
        await saveDraftProgress();
        updateAfterPick(team);
        checkForNextPick();
    }
    async function saveDraftProgress() {
        try {
            await supabase.from('mock_drafts').update({
                current_pick: draftState.current_pick, player_rosters: draftState.player_rosters,
                status: draftState.current_pick >= draftState.total_picks ? 'completed' : 'in_progress',
                completed_at: draftState.current_pick >= draftState.total_picks ? new Date().toISOString() : null
            }).eq('id', leagueId);
        } catch (err) { console.error('Save Error:', err); }
    }
    function endDraft() {
        if (draftState.timer) clearInterval(draftState.timer);
        alert("Draft Complete!");
        document.body.innerHTML = createFinalRosterView();
    }

    // =================================================================================
    // UI & EVENT HANDLERS
    // =================================================================================
    function setupInitialUI() {
        updateDraftFlowTracker();
        createTeamSidebar();
        renderTeams();
    }
    function addEventListeners() {
        document.getElementById("sortBy").addEventListener("change", renderTeams);
        document.getElementById("sportFilter").addEventListener("change", renderTeams);
        document.getElementById("seasonFilter").addEventListener("change", renderTeams);
        document.getElementById("teamSearch").addEventListener("input", () => setTimeout(renderTeams, 300));
        document.getElementById("clearSearch").addEventListener("click", () => {
            document.getElementById("teamSearch").value = ""; renderTeams();
        });
    }
    function updateAfterPick(pickedTeam) {
        updateDraftProgress();
        renderTeams();
        const lastDrafterName = draftState.draft_order[draftState.current_pick - 1];
        updateRosterDisplay(lastDrafterName);
        updateDraftFlowTracker();
    }
    function updateOnTheClockUI() {
        updateDraftFlowTracker();
        switchRosterToCurrentPlayer();
    }

    function updateDraftFlowTracker() {
        const { current_pick, draft_order, team_count } = draftState;
        
        const prevPickInfo = document.getElementById('previous-pick-info');
        if (current_pick > 0) {
            const prevDrafter = draft_order[current_pick - 1];
            const prevPick = Object.values(draftState.player_rosters[prevDrafter]).flat().find(p => p.round === Math.floor((current_pick-1)/team_count)+1);
            prevPickInfo.textContent = prevPick ? `${prevPick.name}` : '--';
        } else {
            prevPickInfo.textContent = '--';
        }

        const currentPickInfo = document.getElementById('current-pick-info');
        if (current_pick < draftState.total_picks) {
            const teamName = draft_order[current_pick];
            const round = Math.floor(current_pick / team_count) + 1;
            const pick = (current_pick % team_count) + 1;
            currentPickInfo.innerHTML = `${teamName} <br> <span class="round-pick-info">Round ${round}, Pick ${pick}</span>`;
        } else {
            currentPickInfo.innerHTML = 'Draft Complete';
        }

        document.getElementById('upcoming-pick-1').textContent = draft_order[current_pick + 1] || '--';
        document.getElementById('upcoming-pick-2').textContent = draft_order[current_pick + 2] || '--';
    }
    
    function createTeamSidebar() {
        const rosterContainer = document.getElementById('roster-container');
        const teamSelector = document.getElementById('teamSelector');
        rosterContainer.innerHTML = '';
        teamSelector.innerHTML = '';

        draftState.team_names.forEach(name => {
            const sanitizedId = name.replace(/\s+/g, '-').replace(/[^a-zA-Z0-9-]/g, '');
            const option = document.createElement('option');
            option.value = sanitizedId;
            option.textContent = name;
            teamSelector.appendChild(option);

            const rosterEl = document.createElement('div');
            rosterEl.className = 'roster';
            rosterEl.id = `roster-${sanitizedId}`;
            rosterEl.innerHTML = `<h2>${name}</h2><ul id="roster-list-${sanitizedId}"></ul>`;
            rosterContainer.appendChild(rosterEl);
            
            updateRosterDisplay(name);
        });
    }
    function updateRosterDisplay(teamName) {
        const sanitizedId = teamName.replace(/\s+/g, '-').replace(/[^a-zA-Z0-9-]/g, '');
        const rosterList = document.getElementById(`roster-list-${sanitizedId}`);
        if (!rosterList) return;

        const roster = draftState.player_rosters[teamName];
        let rosterHTML = '';
        const allSports = ['NFL', 'NBA', 'MLB', 'NHL', 'NCAAF', 'NCAAB'];

        allSports.forEach(sport => {
            const teams = roster[sport] || [];
            rosterHTML += `<strong>${sport}</strong>`;
            teams.forEach(t => {
                rosterHTML += `<li class="${t.sport}"><div class="team-icon ${t.sport}" style="--primaryColor:${t.primaryColor};--secondaryColor:${t.secondaryColor};">${getSportIcon(t)}</div>${t.name}<div class="draft-pick-circle ${t.sport}">${t.round}.${t.pick}</div></li>`;
            });
            for (let i = 0; i < (2 - teams.length); i++) rosterHTML += `<li class="empty">Empty</li>`;
        });

        if (draftState.wildcard_round > 0) {
            rosterHTML += `<strong>Wildcard</strong>`;
            const wcTeams = roster['Wildcard'] || [];
            wcTeams.forEach(t => {
                rosterHTML += `<li class="${t.sport}"><div class="team-icon ${t.sport}" style="--primaryColor:${t.primaryColor};--secondaryColor:${t.secondaryColor};">${getSportIcon(t)}</div>${t.name}<div class="draft-pick-circle ${t.sport}">${t.round}.${t.pick}</div></li>`;
            });
            for (let i = 0; i < (draftState.wildcard_round - wcTeams.length); i++) rosterHTML += `<li class="empty">Empty</li>`;
        }
        rosterList.innerHTML = rosterHTML;
    }
    function renderTeams() {
        const teamList = document.getElementById("teamList");
        const sport = document.getElementById("sportFilter").value;
        const sortKey = document.getElementById("sortBy").value;
        const searchQuery = document.getElementById("teamSearch").value.toLowerCase();
        let filteredTeams = DraftableTeams.filter(t => (sport === 'all' || t.sport === sport) && t.name.toLowerCase().includes(searchQuery));
        const sortedTeams = sortTeams(filteredTeams, sortKey);
        teamList.innerHTML = "";
        sortedTeams.forEach(team => teamList.appendChild(createTeamCard(team, sortKey)));
    }
    function createTeamCard(team, sortKey) {
        const card = document.createElement("div");
        card.className = `team-card ${team.sport}`;
        card.dataset.teamId = team.team_id;
        card.innerHTML = `<div class="flag ${String(team.season_year||"").startsWith("2024")?'in-season':'off-season'}">${String(team.season_year||"").startsWith("2024")?'In Season':'Off Season'}</div><div class="team-card-header"><div class="team-icon ${team.sport}" style="--primaryColor:${team.primaryColor};--secondaryColor:${team.secondaryColor};">${getSportIcon(team)}</div><h3>${team.name}</h3></div><p>${team.sport} (${team.season_year})</p><p>${team.conference||team.league} ${team.division?`${team.division}`:''}</p><p>${getDynamicInfo(team,sortKey)}</p><button onclick="draftTeam('${team.team_id}')">Draft</button>`;
        card.addEventListener("mouseenter", handleTeamHover);
        card.addEventListener("mouseleave", handleTeamLeave);
        return card;
    }
    function showMobileView(viewName) {
        document.querySelectorAll('.main-content > div').forEach(div => div.classList.remove('active'));
        document.querySelector(`.${viewName}-container`).classList.add('active');
        document.querySelectorAll('.mobile-tab').forEach(tab => tab.classList.toggle('active', tab.textContent.toLowerCase() === viewName.split('-')[0]));
    }
    
    // =================================================================================
    // UTILITY & HELPER FUNCTIONS
    // =================================================================================
    function sortTeams(teams, sortKey) {
        return teams.sort((a,b)=>{const valA=parseFloat(a[sortKey])||0;const valB=parseFloat(b[sortKey])||0;if(sortKey==='championship_odds'){if(valA===0)return 1;if(valB===0)return -1;return valA-valB;}return valB-valA;});
    }
    function getDynamicInfo(team, sortKey) {
        const formats={championship_odds:v=>v>0?`Odds: +${v}`:'Odds: N/A',adp:v=>`ADP: ${v||'N/A'}`,lastYearPoints:v=>`Prev: ${v||0} Pts`,championshipPct:v=>`% Odds: ${(v||0).toFixed(1)}%`};
        return(formats[sortKey]||formats.championship_odds)(team[sortKey]);
    }
    let popupTimeout;
    function handleTeamHover(e){clearTimeout(popupTimeout);const team=DraftableTeams.find(t=>t.team_id===e.currentTarget.dataset.teamId);if(team){positionPopup(e,team);document.getElementById("teamPopup").style.display="block";}}
    function handleTeamLeave(){popupTimeout=setTimeout(()=>{document.getElementById("teamPopup").style.display="none"},200);}
    function positionPopup(e,team){const p=document.getElementById("teamPopup");p.style.left=`${e.clientX+20}px`;p.style.top=`${e.clientY-50}px`;document.getElementById("popupTeamADP").textContent=team.adp||'N/A';document.getElementById("popupTeamOdds").textContent=team.championship_odds||'N/A';document.getElementById("popupTeamPoints").textContent=team.lastYearPoints||'N/A';document.getElementById("popupTeamChampionshipPct").textContent=(team.championshipPct||0).toFixed(1);}
    function switchRosterToCurrentPlayer(){if(draftState.current_pick>=draftState.total_picks)return;const name=draftState.draft_order[draftState.current_pick];if(typeof name!=='string')return;const id=name.replace(/\s+/g,'-').replace(/[^a-zA-Z0-9-]/g,'');document.getElementById('teamSelector').value=id;switchRoster(id);}
    function switchRoster(sanitizedId){document.querySelectorAll(".roster").forEach(r=>r.classList.remove('active'));document.getElementById(`roster-${sanitizedId}`)?.classList.add('active');}
    function enableDraftButtons(isEnabled){document.querySelectorAll('.team-card button').forEach(b=>b.disabled=!isEnabled);}
    function showLoadingState(isLoading){document.body.style.cursor=isLoading?'wait':'default';document.body.style.opacity=isLoading?'0.5':'1';}
    function startCountdown(){if(draftState.timer)clearInterval(draftState.timer);let timeLeft=120;const el=document.getElementById('countdownClock');el.textContent="2:00";draftState.timer=setInterval(()=>{if(timeLeft<=0){clearInterval(draftState.timer);autoDraftTeam();return;}timeLeft--;const m=Math.floor(timeLeft/60);const s=timeLeft%60;el.textContent=`${m}:${String(s).padStart(2,'0')}`;},1000);}
    function updateDraftProgress(){
        const progressBar = document.querySelector('.draft-progress');
        if(progressBar) {
            const p=(draftState.current_pick/draftState.total_picks)*100;
            progressBar.style.width=`${p}%`;
        }
    }
    function createFinalRosterView(){let html='';draftState.team_names.forEach(name=>{const r=draftState.player_rosters[name];html+=`<div class="roster" style="display:block;background:rgba(26,26,26,0.8);padding:20px;border-radius:12px;"><h2>${name}</h2><ul>`;for(const sport in r){if(r[sport]&&r[sport].length>0){html+=`<strong>${sport}</strong>`;r[sport].forEach(t=>{html+=`<li class="${t.sport}"><div class="team-icon ${t.sport}" style="--primaryColor:${t.primaryColor};--secondaryColor:${t.secondaryColor};">${getSportIcon(t)}</div>${t.name}<div class="draft-pick-circle ${t.sport}">${t.round}.${t.pick}</div></li>`;});}}html+=`</ul></div>`;});const s=`<style>body{display:flex;flex-direction:column;align-items:center;background:#0A0A0A;color:#FFF;font-family:'Inter',sans-serif;}.final-container{display:flex;flex-wrap:wrap;gap:20px;justify-content:center;padding:20px;max-width:1400px;}.roster{width:300px;border:1px solid #333}.roster h2{text-align:center;color:#D2042D;}.roster ul{list-style:none;padding:0;}.roster li{display:flex;align-items:center;gap:10px;background:#1A1A1A;padding:8px;border-radius:4px;margin-bottom:5px;}.roster strong{display:block;margin-top:10px;color:#aaa;font-size:0.9em;}.draft-pick-circle{margin-left:auto;}</style>`;return`${s}<h1>Draft Complete!</h1><div class="final-container">${html}</div>`;}
    function getSportIcon(team){switch(team.sport){case"NBA":case"NCAAB":return`<i class="fa-solid fa-basketball"></i>`;case"NFL":case"NCAAF":return`<i class="fa-solid fa-football"></i>`;case"MLB":return`<i class="fa-solid fa-baseball"></i>`;case"NHL":return`<i class="fa-solid fa-hockey-puck"></i>`;default:return""}}
</script>
</body>
</html>
